<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedNotes - Caderneta Digital</title>
    <link rel="stylesheet" href="AlunoUso.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Tela de Login -->
    <div id="login-screen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <i class="fas fa-book-medical login-icon"></i>
                <h1>MedNotes</h1>
                <p>Sua caderneta médica digital</p>
            </div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="login-button">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>
        </div>
    </div>

    <!-- Aplicação Principal (inicialmente oculta) -->
    <div id="app" class="app-container hidden">
        <!-- Cabeçalho -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo-container">
                    <i class="fas fa-book-medical"></i>
                    <h1>MedNotes</h1>
                </div>
                <button id="logout-btn" class="logout-button">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </header>

        <!-- Sidebar de Anotações -->
        <div id="notes-sidebar" class="notes-sidebar">
            <div class="sidebar-header">
                <h2>Suas Anotações</h2>
                <button id="close-sidebar" class="close-button">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="sidebar-notes-list" class="sidebar-notes-list">
                <!-- Anotações serão carregadas aqui -->
            </div>
        </div>
        <div id="sidebar-overlay" class="sidebar-overlay"></div>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <!-- Editor de Anotações -->
            <div class="note-editor">
                <h2>Nova Anotação</h2>
                <div class="form-group">
                    <input type="text" id="note-title" placeholder="Título (ex: Procedimento com Paciente X)">
                </div>
                <textarea id="note-content" rows="8" placeholder="Descreva o procedimento realizado..."></textarea>
                <div class="editor-actions">
                    <button id="save-btn" class="save-button">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                    <button id="analyze-btn" class="analyze-button">
                        <i class="fas fa-robot"></i> Analisar com IA
                    </button>
                </div>
            </div>

            <!-- Sugestões da IA -->
            <div id="suggestions-container" class="suggestions-container hidden">
                <div class="suggestions-header">
                    <h2>Sugestões da IA</h2>
                    <button id="close-suggestions" class="close-button">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="suggestions-content" class="suggestions-content">
                    <!-- Sugestões serão inseridas aqui -->
                </div>
            </div>

            <!-- Anotações Anteriores -->
            <div class="previous-notes">
                <h2>Anotações Anteriores</h2>
                <div id="notes-list" class="notes-list">
                    <!-- Anotações serão carregadas aqui -->
                </div>
            </div>
        </main>

        <!-- Rodapé Móvel -->
        <nav class="mobile-footer">
            <button id="new-note-btn" class="footer-button active">
                <i class="fas fa-plus"></i>
            </button>
            <button id="view-notes-btn" class="footer-button">
                <i class="fas fa-book"></i>
            </button>
            <button id="settings-btn" class="footer-button">
                <i class="fas fa-cog"></i>
            </button>
        </nav>
    </div>

    <!-- Modal de Carregamento -->
    <div id="loading-modal" class="loading-modal hidden">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <span>Analisando com IA...</span>
        </div>
    </div>

    <!-- Modal de Configurações -->
    <div id="settings-modal" class="settings-modal hidden">
        <div class="settings-content">
            <div class="settings-header">
                <h2>Configurações</h2>
                <button id="close-settings" class="close-button">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="settings-options">
                <div class="setting-option">
                    <label>
                        <input type="checkbox">
                        <span>Modo Escuro</span>
                    </label>
                </div>
                <div class="setting-option">
                    <label>
                        <input type="checkbox">
                        <span>Notificações</span>
                    </label>
                </div>
                <button class="save-settings-button">
                    Salvar Configurações
                </button>
            </div>
        </div>
    </div>

    <script src="alunoUso.js"></script>
</body>

</html>
